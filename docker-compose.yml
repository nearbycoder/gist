services:
  app:
    build:
      context: .
      args:
        VITE_BETTER_AUTH_URL: ${VITE_BETTER_AUTH_URL:-http://localhost:3000}
      dockerfile: Dockerfile
    command: npm run start
    environment:
      - SERVICE_FQDN_GIST_3000=${SERVICE_FQDN_GIST_3000}
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-file:/usr/src/app/db/db.sqlite}
      - WORKER_DATABASE_URL=${WORKER_DATABASE_URL:-/usr/src/app/db/worker.sqlite}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    volumes:
      - data:/usr/src/app/db
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://app:3000/api/check']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run worker
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - WORKER_DATABASE_URL=${WORKER_DATABASE_URL:-/usr/src/app/db/worker.sqlite}
    volumes:
      - data:/usr/src/app/db
    restart: unless-stopped

volumes:
  data:
